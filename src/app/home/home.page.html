<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <div class="calc-display">
      <ion-input type="number" [(ngModel)]="display" class="ion-text-end"></ion-input>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="light" *ngIf="!isc" (click)="click('ac')">AC</ion-button>
          <ion-button expand="block" color="light" *ngIf="isc" (click)="click('c')">C</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="light" (click)="click('+/-')">+/-</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="light" (click)="click('%')">%</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="success" (click)="click('/')">/</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click('7')">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click('8')">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click('9')">9</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="success" (click)="click('X')">X</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click('4')">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click('5')">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click('6')">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="success" (click)="click('-')">-</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click('1')">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click('2')">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click('3')">3</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="success" (click)="click('+')">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="dark" (click)="click('0')" class="double-width">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="click(',')">,</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="success" (click)="click('=')">=</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
